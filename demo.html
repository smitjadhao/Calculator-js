<body>


    
    <button onclick="democheck()" class="js-btn">
    submit
     </button>

    <script>

    function democheck(){
        const result = document.querySelector('.js-btn') 
     if(result.innerText==='submit'){
        result.innerHTML ='submited'
        result.classList.add('js-res')


     }
     else{
        result.innerHTML='submit'
     }
    }
     
    </script>

    <style>
            .js-res{
                background-color: gray;

            }

    </style>
    
</body>
